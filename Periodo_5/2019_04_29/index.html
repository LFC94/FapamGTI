<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Teste de validação de formulario</h1>
    <form>
        <div>
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome">
        </div>
        <div>
            <label for="txtSenha">Senha</label>
            <input type="password" id="txtSenha">
        </div>
        <div>
            <label for="txtConfirmaSenha">Confirmar Senha</label>
            <input type="password" id="txtConfirmaSenha">
        </div>
        <div>
            <label for="txtCPF">CPF</label>
            <input type="text" id="txtCPF">
        </div>
        <div>
            <label for="txtEndereco">Emdereço</label>
            <input type="text" id="txtEndereco">
        </div>
        <div>
            <label for="txtRenda">Renda Pessoal</label>
            <input type="number" id="txtRenda">
        </div>
        <div>
            <label for="txtQuant">Quantidades de CD's</label>
            <input type="number" id="txtQuant" onkeyup="somarvalorcd()" </div>
            <div>
                <label for="txtValor">Valor Total</label>
                <input type="text" id="txtValor" disabled>
            </div>
            <div>
                <label for="cmbForma">Forma de Pagamento</label>
                <select id="cmbForma">
                </select>
            </div>
    </form>
</body>

</html>
